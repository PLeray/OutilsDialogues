<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramme de processus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .diagram-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            height: 600px;
        }

        .node {
            background-color: #e8f4e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 200px;
            height: 60px;
            position: absolute;
            box-sizing: border-box;
        }

        .node .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        line {
            stroke: blue;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <!-- Nodes -->
        <div class="node" id="node1" style="top: 20px; left: 400px;">
            <div class="title">Étape 1</div>
            <div>Arrivée au bar</div>
        </div>

        <div class="node" id="node2" style="top: 140px; left: 200px;">
            <div class="title">Étape 2A</div>
            <div>Salut, Panam</div>
        </div>

        <div class="node" id="node3" style="top: 140px; left: 600px;">
            <div class="title">Étape 2B</div>
            <div>Je croyais que...</div>
        </div>

        <div class="node" id="node4" style="top: 260px; left: 400px;">
            <div class="title">Étape 3</div>
            <div>Je t'écoute</div>
        </div>

        <!-- Connections -->
        <svg>
            <!-- Lines from Step 1 -->
            <line x1="500" y1="80" x2="300" y2="140" />
            <line x1="500" y1="80" x2="700" y2="140" />

            <!-- Lines from Step 2A and 2B -->
            <line x1="300" y1="200" x2="500" y2="260" />
            <line x1="700" y1="200" x2="500" y2="260" />
        </svg>
    </div>
</body>
</html>
