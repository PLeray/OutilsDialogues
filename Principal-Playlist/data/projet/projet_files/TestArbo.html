<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Décisionnel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tree-container">
        <svg width="600" height="400">
            <!-- Lignes -->
            <line x1="300" y1="50" x2="200" y2="150" stroke="black" stroke-width="2" />
            <line x1="300" y1="50" x2="400" y2="150" stroke="black" stroke-width="2" />
            <line x1="200" y1="150" x2="150" y2="250" stroke="black" stroke-width="2" />
            <line x1="200" y1="150" x2="250" y2="250" stroke="black" stroke-width="2" />
            <line x1="400" y1="150" x2="350" y2="250" stroke="black" stroke-width="2" />
            <line x1="400" y1="150" x2="450" y2="250" stroke="black" stroke-width="2" />

            <!-- Nœuds -->
            <rect x="280" y="30" width="40" height="30" fill="#ddd" stroke="black" />
            <text x="290" y="50" fill="black">7</text>

            <rect x="180" y="130" width="40" height="30" fill="#ddd" stroke="black" />
            <text x="190" y="150" fill="black">13</text>

            <rect x="380" y="130" width="40" height="30" fill="#ddd" stroke="black" />
            <text x="390" y="150" fill="black">8</text>

            <rect x="130" y="230" width="40" height="30" fill="#ddd" stroke="black" />
            <text x="140" y="250" fill="black">9</text>

            <rect x="230" y="230" width="40" height="30" fill="#ddd" stroke="black" />
            <text x="240" y="250" fill="black">6</text>

            <rect x="330" y="230" width="40" height="30" fill="#ddd" stroke="black" />
            <text x="340" y="250" fill="black">10</text>

            <rect x="430" y="230" width="40" height="30" fill="#ddd" stroke="black" />
            <text x="440" y="250" fill="black">12</text>
        </svg>
    </div>
</body>
</html>
