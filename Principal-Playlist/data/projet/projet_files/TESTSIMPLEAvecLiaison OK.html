<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocs avec Liaisons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .canvas {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 50px auto;
            background-color: white;
            border: 1px solid #ccc;
        }
        .block {
            position: absolute;
            width: 200px;
            height: 80px;
            background-color: #a0e99b;
            border: 2px solid #4CAF50;
            color: black;
            text-align: center;
            line-height: 1.2em;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 2;
        }
        .line {
            position: absolute;
            background-color: blue;
            height: 2px;
            transform-origin: 0 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Exemple de Blocs avec Liaisons</h1>
    <div class="canvas">
        <!-- Bloc 1 -->
        <div class="block" style="top: 50px; left: 150px;" id="block1">
            00000002<br>
            1.0-Do_I_know_you<br>
            Panam: V ?
        </div>

        <!-- Bloc 2 -->
        <div class="block" style="top: 300px; left: 450px;" id="block2">
            00000003<br>
            2.A0-[Sit]-Really_glad_to_see_you<br>
            V: Salut, Panam.
        </div>

        <!-- Trait de liaison -->
        <div class="line" style="
            top: 130px; /* Centre bas du bloc 1 */
            left: 250px; /* Centre horizontal du bloc 1 */
            width: 340px; /* Distance entre les blocs */
            transform: rotate(30deg); /* Angle entre les deux blocs */
        "></div>
    </div>
</body>
</html>
